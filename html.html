<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Palindrome Checker</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <div class="container">
    <h1 class="title">Is it a Palindrome?</h1>
    <form id="form">
        <label for="text-input" class="lab-check">Enter in text to check for a palindrome:</label>
        <div>
          <input title="check"  id="text-input" type="text">
        <button type="button" id="check-btn">Check</button>
        </div>
      <div id="result"></div>
    </form>
    
    <div id="palindrome-definition">
      <p>ðŸ’¡ A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    </div>
  </div>
  <script src='js.js'></script>
</body>
</html>
